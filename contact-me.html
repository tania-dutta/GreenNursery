  <script>
function validateForm(event) {
  event.preventDefault(); // Stops page from refreshing

  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;
  var phone = document.getElementById("phone").value;
  var msg = document.getElementById("message").value;

  var warning = document.getElementById("warning");
  var text = "";

  if (!name || !email || !phone || !msg) {
    text = "Please fill all fields.";
    warning.style.color = "red";
  } else {
    text = "Form submitted!";
    warning.style.color = "green";
  }

  warning.innerText = text;
}

// Connect the function to the form submit button
var form = document.querySelector("form");
form.addEventListener("submit", validateForm);
</script>
  <script>
  document.getElementById("contact-form").addEventListener("submit", function(e) {
    e.preventDefault(); // Prevent form from submitting

    // Clear previous warnings
    document.getElementById("name-warning").textContent = "";
    document.getElementById("email-warning").textContent = "";
    document.getElementById("message-warning").textContent = "";

    // Get values
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();

    let isValid = true;

    if (name === "") {
      document.getElementById("name-warning").textContent = "Name is required.";
      isValid = false;
    }

    if (email === "") {
      document.getElementById("email-warning").textContent = "Email is required.";
      isValid = false;
    }

    if (message === "") {
      document.getElementById("message-warning").textContent = "Message is required.";
      isValid = false;
    }

    if (isValid) {
      // Form is valid - you can either show a success message or proceed to send data
      alert("Form submitted successfully!");
      // Optionally you could use this.submit() if you're not using AJAX
    }
  });
</script>
