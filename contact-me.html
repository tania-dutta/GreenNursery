<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact GreenLeaf</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <div class="container">
      <header>
    <h1>Contact GreenLeaf</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact-me.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Send Us a Message</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Your email" required />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="Your phone number" required />

        <label for="message">Message:</label>
        <textarea id="message" rows="4" placeholder="Your message" required></textarea>

        <button type="submit" class="submit-btn">Send</button>
        <div id="warning"></div>
      </form>
    </section>

    <section class="quick-contact">
      <h2>Quick Contact</h2>
      <a href="tel:+1234567890" class="action-btn">üìû Call Me</a>
      <a href="mailto:yourname@email.com" class="action-btn">‚úâÔ∏è Email Me</a>
    </section>

    <section class="map-section">
      <h2>Our Location</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.154423084723!2d-122.4194150846839!3d37.7749292797586!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809cddf659e3%3A0x4a2f4c2cfb9d2144!2sSan+Francisco!5e0!3m2!1sen!2sus!4v1616431600000"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 GreenLeaf. All rights reserved.</p>
  </footer>
</div>
  </div>
  <script>
function validateForm(event) {
  event.preventDefault(); // Stops page from refreshing

  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;
  var phone = document.getElementById("phone").value;
  var msg = document.getElementById("message").value;

  var warning = document.getElementById("warning");
  var text = "";

  if (!name || !email || !phone || !msg) {
    text = "Please fill all fields.";
    warning.style.color = "red";
  } else {
    text = "Form submitted!";
    warning.style.color = "green";
  }

  warning.innerText = text;
}

// Connect the function to the form submit button
var form = document.querySelector("form");
form.addEventListener("submit", validateForm);
</script>
</body>
</html>
