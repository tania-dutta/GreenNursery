<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreenLeaf Blog</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5fbe0;
      color: #333;
    }

    h1 {
      text-align: center;
      padding: 20px;
      background: #96c93d;
      margin: 0;
      color: white;
    }

    nav {
      background-color: #d4e09b;
      text-align: center;
      padding: 10px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }

    .main-content {
      display: flex;
        justify-content: center;
    }

    .side-nav {
      width: 200px;
      background-color: #ecf7d2;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .side-nav button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      background-color: #a1cf6b;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .blog-container {
      max-width: 700px;
      width: 100%;
      padding: 20px;
    }

    .blog-post {
      background: #fff;
      border-radius: 8px;
      margin-bottom: 20px;
      padding: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .blog-post img {
      max-width: 100%;
      border-radius: 6px;
    }

    .read-more {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #96c93d;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<h1>GreenLeaf Blog</h1>
<nav>
  <a href="index.html">Home</a>
  <a href="contact-me.html">Contact</a>
  <a href="blog.html">Blog</a>
</nav>

<div class="main-content">
  <div class="side-nav">
    <button onclick="showPosts('all')">All</button>
    <button onclick="showPosts('Tips')">Tips</button>
    <button onclick="showPosts('Indoor')">Indoor</button>
    <button onclick="showPosts('Outdoor')">Outdoor</button>
  </div>

  <div class="blog-container" id="post-area">
    <!-- Posts load here from post.js -->
  </div>
</div>

<script src="post.js"></script>
</body>
</html>
