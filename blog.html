<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreenLeaf Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5fbe0;
      color: #333;
    }

    h1 {
      text-align: center;
      padding: 20px;
      background: #96c93d;
      margin: 0;
      color: white;
    }

    nav {
      background-color: #d4e09b;
      text-align: center;
      padding: 10px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }

    .filter-buttons {
      text-align: center;
      margin: 20px 0;
    }

    .filter-buttons button {
      padding: 10px 15px;
      margin: 0 5px;
      cursor: pointer;
      background-color: #88d498;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .blog-container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .blog-post {
      display: flex;
      align-items: flex-start;
      background: #ffffff;
      margin-bottom: 20px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .blog-post img {
      width: 200px;
      height: auto;
    }

    .blog-content {
      padding: 15px;
    }

    .blog-content h2 {
      margin: 0 0 10px;
    }

    .read-more {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #a4de02;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>GreenLeaf Blog</h1>

  <nav>
    <a href="index.html">Home</a>
    <a href="contact-me.html">Contact</a>
    <a href="blog.html">Blog</a>
  </nav>

  <div class="filter-buttons">
    <button onclick="showPosts('all')">All</button>
    <button onclick="showPosts('Tips')">Tips</button>
    <button onclick="showPosts('Indoor')">Indoor</button>
    <button onclick="showPosts('Outdoor')">Outdoor</button>
  </div>

  <div class="blog-container" id="post-area">
    <!-- Blog posts will appear here -->
  </div>

  <script src="post.js"></script>
</body>
</html>
